specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FSEntityManager
    network: base-testnet
    source:
      address: "0xc2e7a00c29606f3fcebe87998c0076b4f86db10d"
      abi: FSEntityManager
      startBlock: 13578744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FSEntity
        - CommentOnEntity
        - EntityBasePermissionsChanged
        - EntityCreated
        - EntityIndividualUserPermissionsChanged
        - EntityMetaChanged
        - EntityMoved
        - EntityShareMaxPermissionsChanged
        - EntityTransferredToOrganization
        - OrganizationTransferredToIndividual
        - OwnershipTransferred
        - Transfer
      abis:
        - name: FSEntityManager
          file: ./abis/FSEntityManager.json
      eventHandlers:
        - event: CommentOnEntity(uint256,string,uint256,uint256)
          handler: handleCommentOnEntity
        - event: EntityBasePermissionsChanged(uint256,uint8)
          handler: handleEntityBasePermissionsChanged
        - event: EntityCreated(uint256,address,uint256,string,uint8,uint8)
          handler: handleEntityCreated
        - event: EntityIndividualUserPermissionsChanged(uint256,address,uint8)
          handler: handleEntityIndividualUserPermissionsChanged
        - event: EntityMetaChanged(uint256,address,string,string,string,uint256,uint256)
          handler: handleEntityMetaChanged
        - event: EntityMoved(uint256,uint256,uint256)
          handler: handleEntityMoved
        - event: EntityShareMaxPermissionsChanged(uint256,uint8)
          handler: handleEntityShareMaxPermissionsChanged
        - event: EntityTransferredToOrganization(uint256,uint256)
          handler: handleEntityTransferredToOrganization
        - event: OrganizationTransferredToIndividual(uint256,address)
          handler: handleOrganizationTransferredToIndividual
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/fs-entity-manager.ts
  - kind: ethereum
    name: ShareInvites
    network: base-testnet
    source:
      address: "0x8f7f8624ed38e5b192da5fda38dbbebf757805ae"
      abi: ShareInvites
      startBlock: 13578747
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InviteAccepted
        - InviteDeclined
        - InviteRevoked
        - InviteSent
        - ShareInvitesOwnershipTransferred
        - ShareInvitesTransfer
      abis:
        - name: ShareInvites
          file: ./abis/ShareInvites.json
      eventHandlers:
        - event: InviteAccepted(uint256,address)
          handler: handleInviteAccepted
        - event: InviteDeclined(uint256,address)
          handler: handleInviteDeclined
        - event: InviteRevoked(uint256,address)
          handler: handleInviteRevoked
        - event: InviteSent(address,uint256,uint256,uint8,uint8)
          handler: handleInviteSent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/share-invites.ts
