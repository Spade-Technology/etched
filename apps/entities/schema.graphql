# ENTITIES

type Entity @entity {
  id: Bytes!
  name: String!
  tokenId: BigInt!
  parentId: BigInt!
  children: [BigInt!]
  shares: [BigInt!]
  basePermissions: Int!
}

type ShareMeta @entity {
  id: Bytes!
  originalEntityId: BigInt!
  maxPermissionsPerOwner: BigInt!
  timestamp: BigInt!
}

