# ENTITIES

type Entity @entity {
  id: Bytes!
  name: String!
  type: Int! #PersonalOrg(0), Org(1), Team(2), Folder(3), File(4)
  tokenId: BigInt!
  parentId: BigInt!
  children: [BigInt!]
  shares: [BigInt!]
  shareMeta: ShareMeta #Only relevant if the entity *is* a share
  fileMeta: FileMeta
  basePermissions: Int!
  userPermissions: [UserPermissions!]
}

type UserPermissions @entity {
  id: Bytes!
  user: Bytes! # address
  permissions: Int!
}

type ShareMeta @entity {
  id: Bytes!
  originalEntityId: BigInt!
  maxPermissionsPerOwner: BigInt!
  timestamp: BigInt!
}

type FileMeta @entity {
  id: Bytes!
  creator: Bytes!
  documentName: String!
  documentDescription: String!
  ipfsCid: String!
  commentsCount: Int!
  timestamp: BigInt!
}

