specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FSEntityManager
    network: matic
    source:
      address: "0x489f22212c322bd43f8b0427dd9824a623dc8487"
      abi: FSEntityManager
      startBlock: 53200407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FSEntity
        - ShareMeta
        - CommentOnEntity
        - EntityBasePermissionsChanged
        - EntityCreated
        - EntityIndividualUserPermissionsChanged
        - FileMeta
        - ShareMetaChanged
        
      abis:
        - name: FSEntityManager
          file: ./abis/FSEntityManager.json
      eventHandlers:
        - event: CommentOnEntity(uint64,bytes32,address,uint256)
          handler: handleCommentOnEntity
        - event: EntityBasePermissionsChanged(uint64,uint8)
          handler: handleEntityBasePermissionsChanged
        - event: EntityCreated(uint64,uint64,address,string,uint8,uint8)
          handler: handleEntityCreated
        - event: EntityIndividualUserPermissionsChanged(uint64,address,uint8)
          handler: handleEntityIndividualUserPermissionsChanged
        - event: FileMetaChanged(uint64,address,string,bytes32,uint256)
          handler: handleFileMetaChanged
        - event: EntityMoved(uint64,uint64,uint64)
          handler: handleEntityMoved
        - event: ShareMetaChanged(uint64,uint64,uint8)
          handler: handleShareMetaChanged
        - event: EntityTransferredToIndividual(uint64,address)
          handler: handleEntityTransferredToIndividual
      file: ./src/fs-entity-manager.ts
  - kind: ethereum
    name: ShareInvites
    network: matic
    source:
      address: "0xf299e19534c9aa3ccdb5ce2b5c00d4140c5553a6"
      abi: ShareInvites
      startBlock: 53200407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InviteAccepted
        - InviteDeclined
        - InviteRevoked
        - InviteSent

      abis:
        - name: ShareInvites
          file: ./abis/ShareInvites.json
      eventHandlers:
        - event: InviteAccepted(uint64,address)
          handler: handleInviteAccepted
        - event: InviteDeclined(uint64,address)
          handler: handleInviteDeclined
        - event: InviteRevoked(uint64,address)
          handler: handleInviteRevoked
        - event: InviteSent(address,uint64,uint64,uint8,uint8)
          handler: handleInviteSent
      file: ./src/share-invites.ts
  - kind: ethereum
    name: EtchENS
    network: matic
    source:
      address: "0xc6d9457c8dd156607f2719f5a4214dc311931ac9"
      abi: EtchENS
      startBlock: 53200407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - EtchENSCreated
        - EtchENSOwnershipTransferred
        - EtchENSTransfer
      abis:
        - name: EtchENS
          file: ./abis/EtchENS.json
      eventHandlers:
        - event: EtchENSCreated(indexed uint256,indexed address,string)
          handler: handleEtchENSCreated
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        # - event: Transfer(indexed address,indexed address,indexed uint256)
        #   handler: handleTransfer
      file: ./src/etch-ens.ts
