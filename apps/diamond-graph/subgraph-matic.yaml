specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FacetEntityCore
    network: matic
    source:
      address: '0xd984e3b74d33ee102907bafe68b2fe2de747ea63'
      abi: FacetEntityCore
      startBlock: 56179012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FSEntity
        - ShareMeta
        - EntityBasePermissionsChanged
        - EntityCreated
        - FileMeta
        - ShareMetaChanged
      abis:
        - name: FacetEntityCore
          file: ./src/contracts/abi/FacetEntityCore.json
      eventHandlers:
        - event: EntityBasePermissionsChanged(uint64,uint8)
          handler: handleEntityBasePermissionsChanged
        - event: EntityCreated(uint64,address,uint64,string,uint8,uint8)
          handler: handleEntityCreated
        - event: FileMetaChanged(uint64,address,string,bytes32,uint256)
          handler: handleFileMetaChanged
        - event: EntityMoved(uint64,uint64,uint64)
          handler: handleEntityMoved
        - event: ShareMetaChanged(uint64,uint64,uint8)
          handler: handleShareMetaChanged
        - event: EntityTransferredToIndividual(uint64,address)
          handler: handleEntityTransferredToIndividual
      file: ./src/facet-entity-core.ts
  - kind: ethereum
    name: FacetEntityPermissions
    network: matic
    source:
      address: '0xd984e3b74d33ee102907bafe68b2fe2de747ea63'
      abi: FacetEntityPermissions
      startBlock: 56179012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EntityIndividualUserPermissionsChanged
      abis:
        - name: FacetEntityPermissions
          file: ./src/contracts/abi/FacetEntityPermissions.json
      eventHandlers:
        - event: >-
            EntityIndividualUserPermissionsChanged(indexed uint64,indexed
            address,uint8)
          handler: handleEntityIndividualUserPermissionsChanged
      file: ./src/facet-entity-permissions.ts
  - kind: ethereum
    name: FacetShareInvites
    network: matic
    source:
      address: '0xd984e3b74d33ee102907bafe68b2fe2de747ea63'
      abi: FacetShareInvites
      startBlock: 56179012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InviteAccepted
        - InviteDeclined
        - InviteRevoked
        - InviteSent
      abis:
        - name: FacetShareInvites
          file: ./src/contracts/abi/FacetShareInvites.json
      eventHandlers:
        - event: InviteAccepted(indexed uint64,indexed address)
          handler: handleInviteAccepted
        - event: InviteDeclined(indexed uint64,indexed address)
          handler: handleInviteDeclined
        - event: InviteRevoked(indexed uint64,indexed address)
          handler: handleInviteRevoked
        - event: >-
            InviteSent(indexed address,indexed uint64,indexed
            uint64,uint8,uint8)
          handler: handleInviteSent
      file: ./src/facet-share-invites.ts
  - kind: ethereum
    name: EtchENS
    network: matic
    source:
      address: '0x5fbdb2315678afecb367f032d93f642f64180aa3'
      abi: EtchENS
      startBlock: 56179012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - EtchENSCreated
        - EtchENSOwnershipTransferred
        - EtchENSTransfer
      abis:
        - name: EtchENS
          file: ./src/contracts/abi/EtchENS.json
      eventHandlers:
        - event: EtchENSCreated(indexed uint256,indexed address,string)
          handler: handleEtchENSCreated
      file: ./src/etch-ens.ts
